<%inherit file="hnc.forms:templates/basefield.html"/>
<%namespace name="lib" file="hnc.forms:templates/lib.html"/>

<%block name="controls">
    <script type="text/template" class="picture-template"><img src="{{ pic.url }}"/><input type="hidden" name="{{ field_name }}" value="{{ pic.url }}"/></script>
    <div class="multi-file-picker-upload js-form-widget ${'' if value else 'empty'}" data-field-name="${widget.getName(prefix)}" data-module="libs/multifile">
        %if value:
            <img src="${value}"/><input type="hidden" name="${widget.getName(prefix)}" value="${value}"/>
        %endif
    </div>
    <div class="info">Drag & Drop Files here</div>
</%block>
